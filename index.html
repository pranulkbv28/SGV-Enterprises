<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>SGV Enterprises</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href="#">
          <div>
            <img src="assets/logo.jpg" alt="logo-img" />
            <p class="raleway-400">SGV Enterprises</p>
          </div>
        </a>
      </div>
      <div class="links-container">
        <a class="raleway-400" href="#about"> About </a>
        <a class="raleway-400" href="#partners"> Partners </a>
        <a class="raleway-400" href="#contactUs"> Contact Us </a>
      </div>
    </nav>
    <main>
      <section id="about">
        <h1>This is About Us</h1>
      </section>
      <section id="partners">
        <h1>This is Partners</h1>
      </section>
      <section id="contactUs">
        <h1>This is Contact Us</h1>
        <form action="">
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter you name"
            />
          </div>
          <div>
            <label for="email">email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@mail.com"
            />
          </div>
          <div>
            <label for="contactNumber">Contact Number</label>
            <input
              type="text"
              name="contactNumber"
              id="contactNumber"
              placeholder="+91 XXXXXXXXXX"
            />
          </div>
          <div>
            <label for="message">Enter your message here</label>
            <textarea
              name="message"
              id="message"
              placeholder="I would like to....."
            ></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
